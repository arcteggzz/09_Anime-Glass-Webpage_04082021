<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--The link below allows us use the google Poiret font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
        rel="stylesheet"
    />
    <!--The link below allows us use the google Poppins font-->
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    />
    <!--The link below allows us use the google Poppins font-->
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    />
    <!--The link below allows us use the google Poppins font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
    <!--The link below allows us use icons from the font-awesome website-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <!--The link below allows us link our CSS document to the html document.-->
    <link rel="stylesheet" href="./style.css" />
    <title>Glass Landing Page</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatartega1.png" alt="">
                    <h3>Oghenetega, Esedere</h3>
                    <p>Anime Consumer</p>
                </div><!--User div-->
                <div class="links">
                    <div class="link">
                        <img src="./images/current2.png" alt="">
                        <h2>Current</h2>
                    </div>
                    <div class="link">
                        <img src="./images/fav.png" alt="">
                        <h2>Favorite</h2>
                    </div>
                    <div class="link">
                        <img src="./images/future2.png" alt="">
                        <h2>Prospect</h2>
                    </div>
                    <div class="link">
                        <img src="./images/completed.png" alt="">
                        <h2>Completed</h2>
                    </div>
                </div><!--Links div-->
                <div class="pro">
                    <h2>Join our Community for Beta Test</h2>
                    <img src="./images/anime.jpg" alt=""/>
                </div><!--Pro div-->
            </div><!--Dashboard div-->
            <div class="games">
                <div class="status">
                    <h1>Favorite Anime</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/naruto.jpg" alt="">
                        <div class="card-info">
                            <h2>Naruto Shippuden</h2>
                            <p>Shippuden, Boruto Spin-Off</p>
                            <div class="progress-naruto"></div>
                        </div>
                        <h2 class="percentage">95%</h2>
                    </div><!--Card div-->
                    <div class="card">
                        <img src="./images/aot.jpg" alt="">
                        <div class="card-info">
                            <h2>Shingeki no Kyojin</h2>
                            <p>SAnimated Version, Manga</p>
                            <div class="progress-aot"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div><!--Card div-->
                    <div class="card">
                        <img src="./images/death.jpg" alt="">
                        <div class="card-info">
                            <h2>Death Note</h2>
                            <p>Takeshi Obata, Ryuk, Manga</p>
                            <div class="progress-deathnote"></div>
                        </div>
                        <h2 class="percentage">15%</h2>
                    </div><!--Card div-->
                </div><!--Cards div-->
            </div><!--Games div-->
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
